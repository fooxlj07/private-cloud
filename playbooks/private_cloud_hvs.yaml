---

- name: Prepare localhost
  hosts: localhost
  tasks:
    - name: Generate ssh key for vms
      openssh_keypair:
        path: "../ssh_key/vms_id_rsa"
        force: true
  tags: prepare_local

- name: Prepare servers
  hosts: all
  become: true
  tasks:
    - name: Set hostname
      hostname:
        name: "{{ inventory_hostname }}"
      tags: hostname

    - name: Enable IP forwarding at runtime
      sysctl:
        name: net.ipv4.ip_forward
        value: "1"
        state: present
      tags: ip_forward 
  roles:
    - role: chrony
      tags: ntp
    - role: dhclient
      tags: dhclient 
    - role: firewall
      tags: firawall
  tags: prepare

