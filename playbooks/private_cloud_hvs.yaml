- name: Mesh VPN
  hosts: all
  become: true
  serial: 1
  roles:
    - role: tinc
      tags: tinc 

- name: Hashicorp Cluster
  hosts: all
  become: true 
  roles: 
    - role: apt_source
      tags: apt_source
    - role: consul
      tags: consul
    - role: vault
      tags: vault

